<div id="app-template" class="static">
	<div class="row span5 cols offset3">
		<h1 class="blackened">Admin: Current Issues</h1>
	</div>
	<div class="row inputs">
		<div class="span8 cols offset2">
			<table class="table striped blackened">
				<thead>
					<tr>
						<th>#</th>
						<th>Done</th>
						<th>Name</th>
						<th>Email</th>
						<th>Complaint</th>
						<th>Picture</th>
					</tr>
				</thead>
				<tbody id="complaints">
					<tr id="complaint" valign="top" class="issue-open">
						<td data-field="id">#1</td>
						<td data-field="donewrap"><paper-checkbox id="done"></paper-checkbox></td>
						<td data-field="name">Lincoln Baxter, III</td>
						<td data-field="email">lincolnbaxter@gmail.com</td>
						<td data-field="text">My cat left a hairball in the kitchen.
							Could you clean it up for me please?</td>
						<td style="max-width: 100px"><img data-field="image"
							src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs%3D" /></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</div>
