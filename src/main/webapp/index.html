<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Errai Polymer Tutorial</title>

<meta name="viewport"
	content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

<!-- 1. Load platform.js for polyfill support. -->
<script src="bower_components/platform/platform.js"></script>

<!-- 2. Use an HTML Import to bring in the element. -->
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import"
	href="bower_components/core-header-panel/core-header-panel.html">
<link rel="import"
	href="bower_components/core-toolbar/core-toolbar.html">
<link rel="import"
	href="bower_components/core-menu-button/core-menu-button.html">
<link rel="import" href="bower_components/core-item/core-item.html">	
<link rel="import" href="bower_components/core-icons/core-icons.html">
<link rel="import"
	href="bower_components/paper-button/paper-button.html">
<link rel="import" href="bower_components/core-input/core-input.html">
<link rel="import" href="bower_components/paper-input/paper-input.html">
<link rel="import"
	href="bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import"
	href="bower_components/paper-radio-group/paper-radio-group.html">
<link rel="import"
	href="bower_components/paper-checkbox/paper-checkbox.html">

<style>
html, body {
	height: 100%;
	margin: 0;
	background-color: #E5E5E5;
	font-family: 'RobotoDraft', sans-serif;
}

core-header-panel {
	height: 100%;
	overflow: auto;
	-webkit-overflow-scrolling: touch;
}

core-toolbar {
	background: #03a9f4;
	color: white;
}

.container {
	width: 80%;
	margin: 50px auto;
}

@media ( max-width : 481px) {
	.container {
		width: 400px;
	}
}
</style>

<script type="text/javascript" src="app/app.nocache.js"></script>
</head>

<body fullbleed layout vertical touch-action="auto">

	<core-header-panel> 
	
		<core-toolbar>
			<core-menu-button icon="menu" class="bottom">
				<core-item label="Errai Framework"><a href="http://erraiframework.org/" target="_blank"></a></core-item>
				<core-item label="Polymer Components"><a href="http://www.polymer-project.org/" target="_blank"></a></core-item>
			</core-menu-button>
			<span flex class="bottom">Errai-Polymer</span>
		</core-toolbar>
	
		<div class="container content" id="console" layout vertical center></div>

	</core-header-panel>

</body>
</html>
